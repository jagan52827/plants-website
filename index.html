<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Botanical AI Survey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <h1>AI Botanical Survey</h1>
    <p>Upload a plant photo to identify it automatically</p>
    <input type="file" id="imageUpload" accept="image/*" />
  </div>
  <div id="result" class="hidden">
    <img id="plantImage" src="" alt="Plant"/>
    <h2 id="commonName"></h2>
    <h3 id="scientificName"></h3>
    <p id="usage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
